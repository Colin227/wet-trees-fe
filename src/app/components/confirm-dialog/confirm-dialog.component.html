<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="form-container">
    <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button (click)="onConfirmClick()">Ok</button>
</mat-dialog-actions>
