<div class="devices-container">
    <h2>Monitoring Devices</h2>
    <button mat-flat-button color="primary" (click)="createDevice()"><mat-icon>add</mat-icon>Add new device</button>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 devices-table">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let device"> {{device.id}} </td>
        </ng-container>

        <ng-container matColumnDef="deviceId">
            <th mat-header-cell *matHeaderCellDef>Device ID</th>
            <td mat-cell *matCellDef="let device"> {{device.deviceId}} </td>
        </ng-container>

        <ng-container matColumnDef="zone">
            <th mat-header-cell *matHeaderCellDef>Zone</th>
            <td mat-cell *matCellDef="let device"> {{device.zone.name}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let device">
                <button mat-icon-button (click)="viewDevice(device)">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button (click)="editDevice(device)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteDevice(device)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
