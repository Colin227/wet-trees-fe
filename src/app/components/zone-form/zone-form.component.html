<h2 mat-dialog-title>Create/Edit Zones</h2>
<mat-dialog-content class="form-container">

    <mat-form-field>
        <mat-label>Zone Name</mat-label>
        <input matInput [formControl]="form.controls.name" />
        @if (form.controls.name.hasError('required')) {
        <mat-error>Name is required</mat-error>
        }
    </mat-form-field>

    <mat-form-field>
        <mat-label>Site</mat-label>
        <mat-select [formControl]="form.controls.siteId">
            @for(site of sites$ | async; track site.id) {
            <mat-option [value]="site.id">{{ site.name }}</mat-option>
            }
        </mat-select>
        @if (form.controls.siteId.hasError('required')) {
        <mat-error>A site is required</mat-error>
        }
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button (click)="onConfirmClick()">Ok</button>
</mat-dialog-actions>
