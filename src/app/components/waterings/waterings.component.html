<div class="waterings-container">
    <h2>Waterings</h2>
    <button mat-flat-button color="primary" (click)="createWatering()"><mat-icon>add</mat-icon>Create new watering</button>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 waterings-table">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let watering"> {{watering.id}} </td>
        </ng-container>

        <ng-container matColumnDef="wateredAt">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let watering"> {{watering.wateredAt | date}} </td>
        </ng-container>

        <ng-container matColumnDef="recordedBy">
            <th mat-header-cell *matHeaderCellDef>Watered By</th>
            <td mat-cell *matCellDef="let watering"> {{watering.recordedBy}} </td>
        </ng-container>

        <ng-container matColumnDef="notes">
            <th mat-header-cell *matHeaderCellDef>Notes</th>
            <td mat-cell *matCellDef="let watering"> {{watering.notes}} </td>
        </ng-container>

        <ng-container matColumnDef="zone">
            <th mat-header-cell *matHeaderCellDef>Zone</th>
            <td mat-cell *matCellDef="let watering"> {{watering.zone.name}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let watering">
                <button mat-icon-button (click)="editWatering(watering)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteWatering(watering)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
